apiVersion: v1
kind: PersistentVolume
metadata:
  name: pv-user
spec:
 accessModes:
 - ReadWriteMany
 capacity:
   storage: 1Gi
 hostPath:
   path: /tmp/pv-user
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: pvc-user
spec:
  accessModes:
  - ReadWriteMany
  resources:
    requests:
      storage: 1Gi
  storageClassName: ""
---
apiVersion: v1
kind: Pod
metadata:
  name: db-user
  labels:
    app: db-user
spec:
  volumes:
  - name: pv-user
    persistentVolumeClaim:
      claimName: pvc-user
  containers:
  - image: mongo
    name: container-user
    command:
    - mongod
    - "--bind_ip"
    - "0.0.0.0"
    ports:
    - containerPort: 27017
    volumeMounts:
    - name: pv-user
      mountPath: /data/db
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: db-user
  name: db-user
spec:
  ports:
    - port: 27017
      targetPort: 27017
      protocol: TCP
  selector:
    app: db-user
---